<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Element object </h1>
    <h2>use of a focus ()and blur()methods</h2>

    <input type"text" id="my text" value="A text field">
    <p> remove the focus click on a lose focus button.</p>

    <button type="button" onclick="getfocus()">getfocus</button>
    <button type="button" onclick="losefocus()">losefocus</button>

    <script>
        function getfocus()
        {
            document.getElementById("my text").focus();
            document.getElementById("my text").style.backgroundColor="gray"
        }
        function losefocus()
        {
            document.getElementById("my text").blur();
            document.getElementById("my text").style.backgroundColor="white"
        }
    </script>
</body>
</html>
